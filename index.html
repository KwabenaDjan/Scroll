<!DOCTYPE html>
<html>
<head>
	<title>Parallax Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="parallax" data-depth1="0.2" data-depth2="0.4" data-depth3="0.6">
		<div class="bgimg-1">
			<div class="text">
				<h1>PART 1</h1>
				<p>Isaac is asleep</p>
			</div>
		</div>
		<div class="bgimg-2">
			<div class="text">
				<h1>Part 2</h1>
				<p>He recieves a text message from his girlfriend</p>
			</div>
		</div>
		<div class="bgimg-3">
			<div class="text">
				<h1>Part 3</h1>
				<p>He checks the message only to find out that his girlfriend is asking for a breakup</p>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
